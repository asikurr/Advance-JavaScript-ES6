<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript object Notation</h2>
    <ul id="user-container"></ul>

    <input type="number" id="userId"><br>
    <input type="text" placeholder="title" id="title"> <br>
    <input type="text" placeholder="your Message" id="body-content"><br>
    <button id="submit">Send Message</button>
    <script>


        //    fetch('https://jsonplaceholder.typicode.com/users')
        //     .then(response => response.json())
        //     .then(json => displayName(json))
        // const jsonData = {title: 'asikur',body: 'this is first json post',userId: 1}

        document.getElementById("submit").addEventListener('click',()=>{
            const userId = document.getElementById("userId").value;
            const title = document.getElementById("title").value;
            const messageBody = document.getElementById("body-content").value;
            const post = {title: title,body: messageBody,userId: userId}
            postNow(post)
        })

        function postNow(jsonData){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(jsonData),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(data => console.log(data))
        }

        function displayName(user) {
            const userName = user.map(u => u.username)
            // console.log(userName)
            const ul = document.getElementById("user-container");
           
            // for (let i = 0; i < userName.length; i++) {
            //     const element = userName[i];
            //     const li = document.createElement("li");
            //     li.innerText = element;
            //     ul.appendChild(li);
            // }
            userName.map((user) => {
                const li = document.createElement("li");
                li.innerText = user;
                ul.appendChild(li);
               
            });
        
        }

    </script>
</body>
</html>
