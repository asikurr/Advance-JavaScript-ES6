<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <h2>this keyword</h2>

    <script>
        const myObj = {
      
            name : "asikur rahaman",
            getFullName : function(){
                console.log(this)
                return "Mr. " + this.name;
            } 
        }

        const otherObj = {
            name : "amir khan"
        }

        otherObj.getFullName = myObj.getFullName;
        // console.log(otherObj.getFullName)

        otherObj.getFullName()
        myObj.getFullName()


    </script>
</body>
</html>
